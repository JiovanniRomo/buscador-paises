<h2>Por pais</h2>
<hr>

<div>
    <div class="row">
        <div class="col">
            <app-pais-input
                placeholder="Buscar pais"
                (onEnter)="buscar($event)"
                (onDebounce)="sugerencias($event)"
            >
            </app-pais-input>
        </div>
    </div>

    <ul class="list-group" *ngIf="mostrarSugerencias">
        <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
            <a  class="nav-link" [routerLink]="[ '/pais', pais.cca2 ]">{{ pais.name.common }}</a>
        </li>

        <li class="list-group-item list-group-item-action" (click)="buscar(termino)">
            <a class="nav-link">Buscar: "{{ termino }}"</a>
        </li>
    </ul>
</div>

<hr>
<div class="alert alert-danger" *ngIf="hayError">
    <p>No se encontro nada con el termino: {{termino}}</p>
</div>

<div class="row" *ngIf="paises.length !== 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
