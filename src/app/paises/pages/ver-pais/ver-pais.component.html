


<div class="alert alert-info" *ngIf="!pais; else divPais">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: {{pais.name.common}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera:</h3>
            <img [src]="pais.flags.png" [alt]="pais.name.common" class="img-thumbnail">
        </div>

        <div class="col">
            <h3>Informacion:</h3>
            <ul class="list-group">
                <li class="list-group-item"> 
                    <strong>Poblacion:</strong> {{pais.population | number}}
                </li>

                <li class="list-group-item"> 
                    <strong>Codigo numerico:</strong> {{pais.postalCode}}
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <h3>Lenguajes</h3>
        <div class="col">
            <span class="badge bg-primary mr-1" *ngFor="let language of languages">{{languages}}</span>
        </div>
    </div>

    <div class="row mt-1">
        <h3>Traducciones</h3>
        <div class="col">
            <span class="badge bg-primary mr-1" *ngFor="let translation of translations">{{translation.common}}</span>
        </div>
    </div>
</ng-template>
